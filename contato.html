    <section class="sectionI">
        <h1>Entre em contato</h1>
        <p class="p1">Preencha os campos corretamente</p>
        <form class="form1">
            <label class="label1">Nome:</label>
           
            <input required type="text" placeholder="Informe seu nome" />
            <br /><br />
            <label class="label2">E-mail:</label>
            
            <input required type="email" placeholder="e.mail@gmail.com" />
            <br /><br />
            <label class="label3">Telefone:</label>
            
            <input required type="tel" placeholder="(00)00000-0000" />
            <br /><br />
            <label class="label4">Sua mensagem:</label>
           <br /><br />
            <textarea required rows="5" required cols="30"></textarea>
            <br /><br />
            <button class="bt5" type="submit">Enviar</button>
            <br />
        </form>
